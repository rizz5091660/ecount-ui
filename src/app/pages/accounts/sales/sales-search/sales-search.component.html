<nb-card>
  <nb-card-header></nb-card-header>
  <nb-card-body>
    <div class="form-group row">
      <div class="col-md-12"> <a href="#">Paid</a><br />
        <b>Invoice</b>
        <nb-tabset fullWidth>
          <nb-tab id="all" tabTitle="All"></nb-tab>
          <nb-tab id="draft" tabTitle="Draft"></nb-tab>
          <nb-tab id="awApprove" tabTitle="Awaiting Approval"></nb-tab>
          <nb-tab id="awPay" tabTitle="Awaiting Payment"></nb-tab>
          <nb-tab id="paid" tabTitle="Paid"></nb-tab>
        </nb-tabset>
      </div>
    </div>

    <div class="form-group row">
      <div style="padding: 15px">
        <button type="button" (click)="onUpdateStage(2)" class="btn btn-primary">Approve</button>
      </div>
      <div style="padding: 15px">
        <button type="button" (click)="onUpdateStage(3)" class="btn btn-primary">Receive Payment</button>
      </div>
    </div>

    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
      </ng2-smart-table>
  </nb-card-body>
</nb-card>
