<nb-card>
  <nb-card-header></nb-card-header>
  <nb-card-body>
    <div class="form-group row">
      <div class="col-md-12"> <a href="#">Paid</a><br />
        <b>Invoice</b>
        <nb-tabset fullWidth>
          <nb-tab id="all" tabTitle="All"></nb-tab>
          <nb-tab id="draft" tabTitle="Draft"></nb-tab>
          <nb-tab id="awApprove" tabTitle="Awaiting Approval"></nb-tab>
          <nb-tab id="awPay" tabTitle="Awaiting Payment"></nb-tab>
          <nb-tab id="paid" tabTitle="Paid"></nb-tab>
        </nb-tabset>
      </div>
    </div>

    <div class="form-group row">
      <div style="padding: 15px">
        <button type="button" (click)="onUpdateStage(2)" class="btn btn-primary">Approve</button>
      </div>
      <div style="padding: 15px">
        <button type="button" (click)="onUpdateStage(3)" class="btn btn-primary">Receive Payment</button>
      </div>
    </div>


    <div class="form-group row">
      <div class="col-md-12">
        <table class="fdt-table">
          <thead>
            <tr>
              <th><input type="checkbox" [(ngModel)]="selectedAll" (change)="onSelectAll($event);" /></th>
              <th><a>Action </a></th>
              <th><a href="#">Number</a></th>
              <th><a href="#">Ref</a></th>
              <th><a href="#">To</a></th>
              <th><a href="#">Date</a></th>
              <th><a href="#">Due Date</a></th>
              <th><a href="#">Amount</a></th>
              <th><a href="#">Stage</a></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let so of saless; let i=index">
              <td> <input type="checkbox" [(ngModel)]="so.selected"></td>
              <td class="ng2-smart-action-edit" style="width: 100px;">
                <a class="ng2-smart-action ng2-smart-action-edit-edit" (click)="onEdit(modal,coa)">
                  <i class="nb-edit"></i>
                </a>
                <a class="ng2-smart-action ng2-smart-action-delete-delete" (click)="onDelete(coa.id)">
                  <i class="nb-trash"></i>
                </a>
              </td>
              <td>{{so.soCode}}</td>
              <td>{{so.referrence}}</td>
              <td>{{so.custName}}</td>
              <td>{{so.trxnDate}}</td>
              <td>{{so.trxnDate}}</td>
              <td>{{so.totalAmount}}</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </nb-card-body>
</nb-card>
